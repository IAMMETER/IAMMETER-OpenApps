<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Hosted App Template</title>
    <style>
      body { font-family: Arial, Helvetica, sans-serif; margin: 16px; }
      .row { margin: 10px 0; }
      .box { padding: 12px; border: 1px solid #ddd; border-radius: 8px; }
      code { background: #f6f6f6; padding: 2px 6px; border-radius: 6px; }
      input { width: 320px; padding: 8px; }
      button { padding: 8px 12px; }
      pre { white-space: pre-wrap; word-break: break-word; }
    </style>
  </head>
  <body>
    <h2>Hosted App Template</h2>

    <div class="box">
      <div class="row">
        <strong>Status:</strong> <span id="status">idle</span>
      </div>

      <div class="row">
        <button id="btnMock">Use Mock Data</button>
        <button id="btnConnect">Connect WS</button>
      </div>

      <div class="row">
        <div><strong>Config received:</strong></div>
        <pre id="cfg"></pre>
      </div>

      <div class="row">
        <div><strong>Messages:</strong></div>
        <pre id="log"></pre>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
