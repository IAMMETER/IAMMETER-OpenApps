name: Validate Manifests & Hosted Docker Build

on:
  pull_request:
  push:
    branches: ["main"]

permissions:
  contents: write   # 允许自动提交 index.json

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Validate manifests
        run: npm run validate:manifests

      - name: Generate apps index
        run: npm run generate:app-index

      - name: Commit apps index (main only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add apps/index.json
          git commit -m "chore: update apps index" || echo "No changes"
          git push

  docker-build-hosted:
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Find hosted apps
        id: find_hosted
        run: |
          echo "Scanning hosted apps..."
          HOSTED_DIRS=$(jq -r '
            select(.runtime=="hosted") | input_filename
          ' apps/*/manifest.json | xargs -n1 dirname || true)

          echo "HOSTED_DIRS=$HOSTED_DIRS"
          echo "HOSTED_DIRS=$HOSTED_DIRS" >> $GITHUB_ENV

      - name: Build hosted apps
        if: env.HOSTED_DIRS != ''
        run: |
          for dir in $HOSTED_DIRS; do
            echo "Building Docker image for $dir/backend ..."
            docker build -t hosted-test-image $dir/backend
          done