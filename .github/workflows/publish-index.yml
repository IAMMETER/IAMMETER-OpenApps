name: Publish Apps Index (Manual)

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci

      # 生成 apps/index.json（不提交到仓库）
      - run: npm run generate:app-index
        env:
          PAGES_BASE_URL: https://iammeter.github.io/IAMMETER-OpenApps/

      # 发布根目录（包含 apps/** 静态资源 + 生成的 apps/index.json）
      - uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4