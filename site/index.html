<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IAMMETER App Center</title>
  <link rel="stylesheet" href="/site/assets/main.css" />
</head>
<body>
  <header class="top">
    <div class="wrap">
      <h1>IAMMETER App Center</h1>
      <div class="sub">Apps powered by IAMMETER API / MQTT</div>
      <div class="bar">
        <input id="q" placeholder="Search apps..." />
        <select id="runtime">
          <option value="">All runtimes</option>
          <option value="static">static</option>
          <option value="hosted">hosted</option>
          <option value="external">external</option>
        </select>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div id="meta" class="meta"></div>
    <div id="grid" class="grid"></div>
    <div id="err" class="err" style="display:none"></div>
  </main>

<script src="/site/assets/main.js"></script>
</body>
</html>
