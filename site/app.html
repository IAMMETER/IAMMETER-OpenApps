<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IAMMETER App</title>
  <link rel="stylesheet" href="/site/assets/main.css" />
</head>
<body>
  <header class="top">
    <div class="wrap row">
      <a class="back" href="./index.html">‚Üê Back</a>
      <div>
        <div id="title" class="h2"></div>
        <div id="subtitle" class="sub"></div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div class="layout">
      <section class="panel">
        <h3>Configuration</h3>
        <div id="cfgForm"></div>
        <div class="row">
          <button id="btnApply">Apply to App</button>
          <button id="btnOpen" class="secondary">Open in new tab</button>
        </div>
        <div class="hint">
          Config is sent to the app via <code>postMessage</code> (type: <code>IAMMETER_CONFIG</code>).
        </div>
      </section>

      <section class="viewer">
        <div id="msg" class="hint"></div>
        <iframe id="frame" class="frame" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
      </section>
    </div>
  </main>

  <script src="/site/assets/app.js"></script>
</body>
</html>
